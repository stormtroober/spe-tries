name: CI

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Set Up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/fight-fire-with-scala/vue-frontend:latest
            ghcr.io/fight-fire-with-scala/vue-frontend:${{ github.event.release.tag_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # 5. (Optional) Verify Docker Image
      - name: Verify Docker Image
        run: docker pull ghcr.io/fight-fire-with-scala/vue-frontend:${{ github.event.release.tag_name }}
